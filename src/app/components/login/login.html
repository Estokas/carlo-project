<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title class="title" style="color:white">Login to Your Account</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login()">
        <label class="form-label" style="color:white">Email</label>
        <mat-form-field appearance="outline" class="full-width">
          <input matInput formControlName="email" type="email" required />
        </mat-form-field>

        <label class="form-label" style="color:white">Password</label>
        <mat-form-field appearance="outline" class="full-width">
          <input matInput formControlName="password" type="password" required />
        </mat-form-field>

        <div class="button-row">
          <button mat-raised-button color="primary" type="submit">Login</button>
          <button mat-stroked-button color="accent" type="button" [routerLink]="['/register']">Register</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
